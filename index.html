<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acme Explosives</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body ng-app="AcmeExplosives">
<div ng-controller="PrintJsonsCtrl">

<!-- MAIN NAVIGATION ON TOP OF PAGE -->
  <div class="bs-example">
    <nav role="navigation" class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">AcmeExplosives</a>
        </div>
 
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <!-- Categories -->
                    <a data-toggle="dropdown" class="dropdown-toggle">Categories<b class="caret"></b></a>
                    <!-- Dropdown menu-->
                    <!-- Consumer -->
                    <ul role="menu" class="dropdown-menu">
                        <li><a href="#">Consumer</a></li>
                        <!-- Professional -->
                        <li><a href="#">Professional</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!-- MAIN NAVIGATION ON TOP OF PAGE ENDS HERE -->

<div ng-repeat=" categories in categories">
  <div ng-repeat="types in types">
    <div ng-repeat="products in products">
      <div class="row">
        <div class="col-md-3" style="border: solid"> 
          <p>CATAGORY: {{categories.name}}</p>
          <p>TYPE: {{types.name}}</p>  
          <p> PRODUCT NAME: {{products.name}}</p>
          <p> PRODUCT DESCRIPTION: {{products.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

</div> <!-- Controller DIV -->


<!-- jquery script tags -->
<script type="text/javascript" src="/lib/node_modules/jquery/dist/jquery.min.js"></script>
<!-- angular script tags -->
<script type="text/javascript" src="/lib/node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="/lib/node_modules/angular-route/angular-route.min.js"></script>
<!-- bootstrap script tags -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- My scripts -->
<script type="text/javascript" src="app/app.js"></script>
<!-- Factory scripts -->
<script type="text/javascript" src="app/Factories/LoadJsonsFactory.js"></script>
<!-- Controller scripts -->
<script type="text/javascript" src="app/Controllers/PrintJsonsCtrl.js"></script>

</body>
</html>
